    <h1>Ejercicio 34</h1>
    <p>
        Generar el algoritmo que dé como resultado el tiempo estimado para el llenado de un depósito.
    </p>
    <p>
        a. Q = V/t, siendo Q (caudal), V (volumen) y t (tiempo).
    </p>
    <p>
        b. Volumen = PI *(radio^2)* H (altura del depósito).
    </p>
